{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">ورود به حساب کاربری</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">ورود</button>
                <small class="text-muted ml-2">
                    <a href="#">رمز خود را فراموش کرده اید؟</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                حساب کاربری ندارید؟ <a class="ml-2" href="{% url 'users:user-register' %}">ایجاد حساب کاربری</a>
            </small>
        </div>
    </div>

{% endblock %}
